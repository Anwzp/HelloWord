<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        list-style: none;
        padding: 0;

    }
    body{
        width: 966;
        margin: 10px auto;
    }
    div{
        width: 900px;
        margin: 10px auto;
    }   
    ul{
        float: left;
        width: 280px;
        border: 1px solid red;
        margin: 10px auto;
    }
    ul li{
        width: 100%;
        margin: 10px auto;
    }
    </style>
</head>

<body>
    <div>
        <ul><li></li></ul>
        <ul><li></li></ul>
        <ul><li></li></ul>
    </div>
</body>
<script>
    //返回随随机数
    function getRadom(m, n) {
        return parseInt(Math.random() * (m - n) + n);
    }
    //返回创建的对象
    function getLi() {
        var oLi = document.createElement("li");
        oLi.style.background = `rgb(${getRadom(0, 256)},${getRadom(0, 256)},${getRadom(0, 256)})`
        oLi.style.height = getRadom(100, 400)+"px";
        return oLi;
    }
    window.onload = function () {
        var oDiv = document.body.children[0];
        var aUl = oDiv.children;
        function create() {
           
            for (var i = 0; i < 20; i++) {
                var oLi = getLi();
                var arr = [];
                for (var j = 0; j < aUl.length; j++) {
                    arr.push(aUl[j]);
                }
                arr.sort(function (m, n) {
                    return m.scrollHeight - n.scrollHeight;
                })
                arr[0].appendChild(oLi);
            }
        }
        create();
        window.onscroll = window.onresize = function () {
            //考虑兼容 获得滑动的距离
            var oSr = document.documentElement.scrollTop || document.body.scrollTop;
            //获得可视窗的高度
            var clie = document.documentElement.clientHeight;
            if (oSr + clie >= document.body.scrollHeight - 500) {
                alert(12)
                create();
            }
        }
    }
</script>

</html>
