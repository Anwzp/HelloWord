<body>
:采用函数引用方式的setTimeout调用
setTimeout:接收两个参数,第一个参数可以是一段js代码,亦可以是一个函数
,第二个参数是我们延迟执行第一个参数的时间(实际上不是延迟执行,而是延迟加入执行队列)
,在此我们要讨论的情况是第一个参数是一个函数的情况,我们传入的参数实际上是函数对象的引用,那这时候就不能向函数传参了,那么闭包就派上用场了


</body>
<script>
    function fun(num){
        var age = num;
        return function(){
            console.log(age);
        }
    }

    var getAge = fun(200);//传入需要的参数,得到函数(闭包)的引用
    var age = setTimeout(getAge,1000);//正确输出


</script>
