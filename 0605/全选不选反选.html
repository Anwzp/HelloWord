<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    全选：<input type="checkbox" id="qx">
    不选：<input type="checkbox" id="bx">
    反选：<input type="checkbox" id="fx">
<div id="oDiv">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">

</div>

</body>
<script>
window.onload=function(){
    var oQX=document.querySelector("#qx");
    var oBx=document.querySelector("#bx");
    var oFx=document.querySelector("#fx");
    var oDiv=document.querySelector("#oDiv");
    var aInput=oDiv.querySelectorAll("input");
    //全选
    oQX.onclick=function(){
           for(var i=0;i<aInput.length;i++){
               aInput[i].checked=true;
           }
           oBx.checked=false;
           oFx.checked=false;
    }
    //全不选
    oBx.onclick=function(){
        for(var i=0;i<aInput.length;i++){
            aInput[i].checked=false;
        }
        oQX.checked=false;
        oFx.checked=false;
    }
    //反选
    oFx.onclick=function(){
        for(var i=0;i<aInput.length;i++){
            if(aInput[i].checked==true){
                aInput[i].checked=false;
            }else{
                aInput[i].checked=true;
            }
            oQX.checked=false;
            oBx.checked=false;
        }
    }
    //判断是否全选或全不选
    for(var i=0;i<aInput.length;i++){
        aInput[i].onclick=function(){
            var n=0;
            for(var i=0;i<aInput.length;i++){
                  if(aInput[i].checked==true){
                      n++;
                  }
            }
            if(n==aInput.length){
                   oQX.checked=true;
            }else{
                oQX.checked=false;
            }
        }
    }
}

</script>
</html>
