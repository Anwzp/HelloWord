<script>
    window.onload = function () {
        var arr = [5, 4, 6, 1, 8, 3, 9, 2, 7];
        var tmp;
        function getArrMin(arr, index) {
            var minIndex=index;
            var minArr=arr[index];
            for (let i = index + 1; i < arr.length; i++) {
                 if(minArr>arr[i]){
                     minArr=arr[i];
                     minIndex=i;
                 }
            }
            return minIndex;
        }
        for (var i = 0; i < arr.length; i++) {
            var index = getArrMin(arr, i);
            tmp = arr[index];
            arr[index] = arr[i];
            arr[i] = tmp;

        }
        document.write(arr)
    }
</script>
