<script>
    Object.prototype.d = 4;

    function Person() {
        this.a = 1;
        this.b = [this.a];
        this.c = {a: this.a};
        this.show = function () {
            console.log(this.a, this.b, this.c)
        }
    }

    function Child() {
        this.a = 2;
    }

    Child.prototype = new Person();
    let s = new Child();
    console.log(s.d)
    s.a = 4;
    s.__proto__.a = 5;
    s.show();
    //寻找属性或方法时首先从自己的实例中寻找，找不到就去原型中寻找，再找不到就去原型的原型中寻找，直到找到object，这样形成了原型链；
</script>
