<script>
    function Foo() {
        console.log("Foo里面的日志");
        this.fooName = "foo的name";}
    function Bar() {}
    Bar.prototype = new Foo();
    var b = new Bar();
    console.log(b.fooName);//输出"foo的name"
    console.log(Bar.fooName);//输出undefined
    console.log(Bar.prototype.fooName);//输出"foo的name"
</script>
