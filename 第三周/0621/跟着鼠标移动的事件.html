<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #oBox{
        position: absolute;
        left: 0px;
        top: 0px;
        height: 200px;
        width: 200px;
        background-color:black;
    }
</style>
<body>
    <div id="oBox"></div>
</body>
<script>
    window.onload=function(){
        let oDiv=document.querySelector("#oBox");
        document.onmousemove=function(ev){
            
            let oEvent=ev||event;
            let scoT=document.documentElement.scrollTop||document.body.scrollTop;
            let scoL=document.documentElement.scrollLeft||document.body.scrollLeft;
            oDiv.style.left=scoL+oEvent.clientX-oDiv.offsetWidth/2+'px';
            oDiv.style.top=scoT+oEvent.clientY-oDiv.offsetHeight/2
            +'px';
        }
    }
</script>
</html>
