<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
        </tr>
    </table>
</body>
<script>
    window.onload = function () {
        var aTr = document.querySelectorAll("tr");

        var str = parseInt(Math.random() * 256);
        var n =0;
        for (let i = 0; i < aTr.length; i++) {
            if (n < 3) {
                n++;
                aTr[i].style.background = `rgb(${str},${str},${str})`;
            }else{
                n=0;
                str = parseInt(Math.random() * 256);
                aTr[i].style.background = `rgb(${str},${str},${str})`;
            }
        }
    }
</script>

</html>
