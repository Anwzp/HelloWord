<script>
    //数组去重1
    window.onload = function () {
        var arr = [1, 12, 13, 132, 1, 131, 3, 5, 45, 5, 1];
        for (var i = 0; i < arr.length; i++) {
                 for(var j=0;j<arr.length;j++){
                     if(i!=j){
                         if(arr[i]==arr[j]){
                             arr.splice(j,1)
                         }
                     }
                 }
        }
        document.write(arr);
    }


</script>
