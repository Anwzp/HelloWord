<script>
    //数组去重1
    window.onload = function () {
        var arr = [1, 12, 13, 132, 1, 131, 3, 5, 45, 5, 1];
          for(var i=0;i<arr.length;i++){
              var lastIndex=arr.lastIndexOf(arr[i]);
              if(arr.indexOf(arr[i])!=lastIndex){
                      arr.splice(lastIndex,1);
                      i--;
              }
          }
        document.write(arr);
    }


</script>
