<script>
    //数组去重1
    window.onload = function () {
        var arr = [1, 12, 13, 132, 1, 131, 3, 5, 45, 5, 1];
        var arr1=[];
        for(var i=0;i<arr.length;i++){
            if(arr1.indexOf(arr[i])==-1){
                arr1.push(arr[i]);
            }
        }
        document.write(arr1);
    }


</script>
