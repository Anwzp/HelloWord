<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span ></span>
</body>
<script>
   window.onload=function(){
       var oSpan=document.querySelector("span");
          //获取日期对象
          var oDay=new Date();
          //设置日期是需要将月数减一 获取时加一
          oDay.setFullYear(2018,7,31);
          oDay.setHours(0,0,0,0);
          var oTarget=oDay.getTime();
          function getDay(){
              var iDay=new Date();
              var iTarget=iDay.getTime();
              var s=parseInt((oTarget-iTarget)/1000);
              var d=parseInt(s/86400);
              s%=86400;
              var h=parseInt(s/3600);
              s%=3600;
              var m=parseInt(s/60);
               s%=60;
               oSpan.innerHTML=`${d}天：${h}小时：${m}分钟：${s}秒`;
          }
          getDay();
          setInterval(getDay,1000);
   }
</script>
</html>
