<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #obox {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="obox">
        <img src="img/01.png">
    </div>
</body>
<script>
  window.onload=function(){
      var conunt=0;
     
      var timer=null;
      var timer1=null;
      var oBox=document.querySelector("#obox");
      var oImg=oBox.querySelector("img");
      function togo(){
           timer=setInterval(function(){
               conunt++;
               oImg.src=`img/0${conunt%3+1}.png`;
           },150)
      }
      togo();
      oBox.onclick=function(){
        var count1=0;
          //使用计时器前先清除
          clearInterval(timer);
          clearInterval(timer1);
          timer1=setInterval(function(){
              count1++;
              oImg.src=`img/fight0${count1%4+1}.png`;
                if(count1==8){
                    clearInterval(timer1);
                    togo();
                }
          },100)
      }
  }

</script>
</html>
